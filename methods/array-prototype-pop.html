<script src="../simpletest.js"></script>

<script>


    /* 
        Signature: 
        arr.pop()

        Specs:
        It should remove the last element from an array and returns that element. 
        It should changes the length of the originalArray.
        If array-like do not contain length property return undefined.
        If array is empty, returned element is === undefined.
    */

    function pop(originalArray) {

        if(!originalArray.length){
            return undefined;
        }

        let lastIndex = originalArray.length - 1;
        let lastElement = originalArray[lastIndex];

        originalArray.length--;

        return lastElement
    }

    tests({
        'It should remove the last element from an array and returns that element.': function () {
            let returnedElement = pop([1, 2, 3]);
            eq(returnedElement, 3);
        },
        'It should changes the length of the originalArray.': function () {
            let testArray = [1, 2, 3];
            pop(testArray);
            eq(testArray.length, 2);
        },
        ' If array-like do not contain length property return undefined.': function () {
            let arrayLikeObject = {0: 'array', 1: 'like', 2:'object'};
            popArrayLikeObject = pop(arrayLikeObject);
            eq(popArrayLikeObject, undefined);
        },
        'If array is empty, returned element is === undefined.': function () {
            let testArray = [];
            testArray = pop(testArray);
            eq(testArray, undefined);
        }
    })
</script>
